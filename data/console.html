<div class="card">
  <div class="card-header bg-secondary text-light">Device log and console</div>
  <div class="card-body">
    <form id="console_form">
      <div class="form-group">
        <textarea class="form-control" id="console_output" readonly style="resize:none;font-size:smaller;font-family:Consolas,Monaco,Lucida Console,Courier New,monospace;" rows="15" wrap="off"></textarea>
      </div>
      <div class="form-group">
        <input autofocus type="text" class="form-control" id="console_input" placeholder="Enter a command">
      </div>
    </form>
  </div>
</div>
