<div class="card">
    <div class="card-header bg-primary">
        <div class="d-flex">
            <span class="text-light">%MTITLE%</span>
            <span id="settings_result" class="ml-auto text-warning"></span>
        </div>
    </div>
    <div class="card-body">
    	<div class = "row">
        	<div class = "col-6">
            	<form id="settings_form">
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text">Pin number</span>
                  </div>
                  <input type="number" name="pin" class="form-control mr-sm-4" placeholder="Pin number" min="1" max="39" value="%PIN%">
              </div>
      		</form>
            </div>
        	<div class = "col-6 text-right">
            	<button id="settings_submit" class="btn btn-outline-primary ml-4">Submit</button>
            </div>
        </div>
    </div>
</div>
