<div class="card">
    <div class="card-header bg-secondary">
        <div class="d-flex">
            <span class="text-light">%MTITLE%</span>
            <span id="settings_result" class="ml-auto text-warning"></span>
        </div>
    </div>
    <div class="card-body">
       <form id="settings_form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Pin</span>
                </div>
                <ul class="list-group list-group-flush border">
                    <li class="list-group-item">%PIN_NUM%</li>
                </ul>
                <button id="settings_submit" class="btn btn-outline-primary ml-4">Submit</button>
            </div>
      </form>
    </div>
</div>
