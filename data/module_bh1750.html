<div class="card">
  <div class="card-header bg-secondary">
    <div class="d-flex">
      <span class="text-light">%TITLE%</span>
      <span id="settings_result" class="ml-auto text-warning"></span>
    </div>
  </div>
  <div class="card-body">
    <form id="settings_form">
      <div class="d-sm-flex flex-sm-row-reverse">
        <div class="d-flex mb-3 mb-sm-0">
	        <button id="settings_submit" class="btn btn-outline-primary ml-auto">Submit</button>
        </div>
        <div class="input-group mb-3 mb-sm-0">
          <div class="input-group-prepend">
            <span class="input-group-text">Lux delta</span>
          </div>
          <input type="number" name="delta" class="form-control mr-sm-4" placeholder="Lux value threshold" min="0" max="100" value="%DELTA%">
        </div>
        <div class="input-group mb-0 mb-sm-0">
          <div class="input-group-prepend">
            <span class="input-group-text">Poll interval</span>
          </div>
          <input type="number" name="poll" class="form-control mr-sm-4" placeholder="Sensor poll interval (sec)" min="0" max="65535" value="%POLLTIME%">
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  function initModule(){}
</script>
